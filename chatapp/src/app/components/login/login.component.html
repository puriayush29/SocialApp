<div class="login">
	<h2 class="forms_title">Login</h2>
	<form class="forms_form" (ngSubmit) = "onLogin(loginForm)" #loginForm = "ngForm">
		
				<div class="forms_field">
					<div class="input-field">
					  <label for="last_name">Email</label>
				  <input 
				  id="email"
				  type="email"
				  matInput 
				  placeholder="Ex.abc@gmail.com" 
				 
				  name="email"
				  ngModel
				   #email = "ngModel" 
				   pattern = "^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
				   class="validate">
				   <span style="margin-left:-8px;"class="helper-text" data-error="Email address should be in the form of abc@gmail.com" data-success="success"></span>
		  </div>
   
				</div>
			<div class="forms_field">
				<div class="input-field">
					<label for="last_name">Password</label>
				<input 
				
				type="password" 
				placeholder="Password"  
				minlength="9"
				name="password"
				ngModel 
				#password = "ngModel" 
				matInput 
				class="validate"
				>
				<span style="margin-left:-8px;"class="helper-text" data-error="Password must contains 1 uppercase and lowercase letter and 1 number" data-success="right"></span>
				</div>
			  
			</div>
		
		<div class="forms_buttons">
			<button type="button" class="forms_buttons-forgot">
				Forgot password?
			</button>
			<button routerLink="/streams" (click) = "onLogin(loginForm)" class="forms_buttons-action">Login</button>
		</div>
	</form>
</div>
